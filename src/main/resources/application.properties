spring.application.name=stander
spring.datasource.url=jdbc:h2:mem:agenciasdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.cache.cache-names=agencias
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=5m
server.port=8080
security.jwt.secret=a-string-secret-at-least-256-bits-long
logging.level.org.springframework.security=TRACE
